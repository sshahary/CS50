<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        #google-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #google-logo {
            max-width: 272px;
            margin-bottom: 20px;
        }

        #search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            outline: none;
        }

        #search-btn {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="google-container">
        <div>
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" id="search-input" name="q" aria-label="Search Google" autofocus>
                <button type="submit" id="search-btn">Google Search</button>
            </form>
        </div>
    </div>
</body>
</html>
