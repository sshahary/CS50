<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Advanced Search</title>
	<style>

		.container1 {
			display: flex;
			justify-content: center;
			align-items: center;
			max-width: 50%;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		label {
			margin-bottom: 5px;
			font-weight: bold;
		}

		input {
			width: 100%;
			padding: 8px;
			margin-bottom: 15px;
			box-sizing: border-box;
		}

		#search-button {
			display: flex;
			justify-content: right;
			background-color: #4285f4;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}

		#search-button:hover {
			background-color: #3271e2;
		}
		a {
			text-decoration: none;
			color: #3c4043;
		}
		a:hover
		{
			color: #3271e2;
		}
		.nav {
			margin: 10px;
			padding: 20px;
			display: flex;
			justify-content: space-between;	
		}
		img
		{
			width: 100px;
		}

	</style>
</head>
<body>
	<nav class="nav">
		<img class="gog-image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Images Logo">
		<a href="index.html">Back to Google Search</a>
	</nav>
	<div class="container1">
		<form action="https://www.google.com/search" method="GET">
			<label for="all-words">Find pages with... "all these words:"</label>
			<input type="text" id="all-words" name="as_q">

			<label for="exact-phrase">Find pages with... "this exact word or phrase:"</label>
			<input type="text" id="exact-phrase" name="as_epq">

			<label for="any-words">Find pages with... "any of these words:"</label>
			<input type="text" id="any-words" name="as_oq">

			<label for="none-words">Find pages with... "none of these words:"</label>
			<input type="text" id="none-words" name="as_eq">

			<button type="submit" id="search-button">Advanced Search</button>
		</form>
	</div>
</body>
</html>
