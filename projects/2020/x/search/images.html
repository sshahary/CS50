<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Google Image Search</title>
		<!-- <link rel="stylesheets" href="styles.css"> -->
		<style>
			body
			{
				border: 2px black;
				margin: 20px;
			}
			header
			{
				text-align: right;
			}
			#container
			{
				padding: 20px;
				text-align: center;
				margin-top: 50%;

			}
			.rounded
			{
				border-radius: 8px;
			}

			
		</style>

	</head>
	<body>
		<header>
			<a href="index.html"> Back to Google Search</a>
		</header>
		<div id="container">
			<form action="https://www.google.com/imghp?hl=en&ogbl" method="get">
				<input class="rounded" type="fieldname" >
				<button class="rounded">Image Search</button>
			</form>
		</div>
	</body>
</html>
